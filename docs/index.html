<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 File Converter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
</head>
<body>
<div class="container">
    <h1>Base64 File Converter</h1>
    <div id="drop-zone" class="drop-zone">
        <span>Drag & Drop Files Here</span>
        <input type="file" id="file-input">
    </div>
    <div class="controls">
        <button id="encode-btn" class="btn">Encode to Base64</button>
        <button id="decode-btn" class="btn">Decode from Base64</button>
    </div>
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div id="status" class="status"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/base64-js@1.5.0/base64js.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
